<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Video Calling</title>
    <style>
        .mirror {
            transform: scaleX(-1);
        }
        #video-grid{
            display: grid;
            grid-template-columns: repeat(auto-fill, 500px);
            grid-auto-rows:500px;
        }
        video{
            width:100%;
            height:100%;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
    <script>
        const roomID = "{{roomID}}";
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.2/peerjs.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js" defer></script>
    <script src="{{url_for('static',filename='script.js')}}" defer></script>
</head>
<body>
    <h1>Real-time Video Calling</h1>
    <button id="mute" onclick="myVideo.muted= true;">Mute</button>
    <button id="unmute" onclick="myVideo.muted= false;">UnMute</button>
    <button id="switch" onclick="switchCamera();">Switch Video</button>
    <button id="screen" onclick="switchScreen();">Show Screen</button>
    <div id="video-grid"></div>
    <script>
        const videoGrid = document.getElementById('video-grid');
        const myVideo = document.createElement('video');
        myVideo.muted = true;
    </script>
</body>
</html>
